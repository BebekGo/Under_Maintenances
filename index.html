<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f8f9fa;
        }
        h1 {
            color: #dc3545;
        }
        p {
            font-size: 18px;
            color: #6c757d;
        }
        #countdown {
            font-size: 24px;
            font-weight: bold;
            color: #28a745;
        }
    </style>
    <script>
        let count = 15; // Countdown time in seconds
        function countdown() {
            if (count > 0) {
                document.getElementById("countdown").textContent = count;
                count--;
                setTimeout(countdown, 1000);
            } else {
                // Refresh the page when countdown finishes
                location.reload();
            }
        }

        window.onload = function() {
            // Check if sessionStorage already contains 'redirected' flag
            if (!sessionStorage.getItem('redirected')) {
                // If not, set the 'redirected' flag in sessionStorage to avoid loop
                sessionStorage.setItem('redirected', 'true');
                
                // Check if we're on the maintenance page already
                const urlParams = new URLSearchParams(window.location.search);
                if (!urlParams.has('maintenance')) {
                    // Redirect to the maintenance page with the 'maintenance' query parameter
                    window.location.href = "https://griyamasterlandhass.my.id/maintenance?maintenance=true";
                } else {
                    // If already on the maintenance page, start the countdown
                    countdown();
                }
            } else {
                // If already redirected, stay on the current page (maintenance page)
                // Just start the countdown or refresh when done
                countdown();
            }
        };
    </script>
</head>
<body>
    <h1>⚠ Website Sedang Maintenance ⚠</h1>
    <p>BebekGo sedang sibuk</p>
    <p>Jika sudah selesai, BebekGo akan mengembalikan dalam <span id="countdown">15</span> detik...</p>
</body>
</html>
