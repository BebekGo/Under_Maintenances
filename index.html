<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f8f9fa;
        }
        h1 {
            color: #dc3545;
        }
        p {
            font-size: 18px;
            color: #6c757d;
        }
        #countdown {
            font-size: 24px;
            font-weight: bold;
            color: #28a745;
        }
    </style>
    <script>
        let count = 15; // Waktu hitungan mundur dalam detik
        function countdown() {
            if (count > 0) {
                document.getElementById("countdown").textContent = count;
                count--;
                setTimeout(countdown, 1000);
            } else {
                // When countdown reaches 0, refresh the page
                location.reload();
            }
        }

        window.onload = function() {
            // Check if we're on the maintenance page already (via query parameter or a flag)
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('maintenance')) {
                // If we are on the maintenance page, proceed with the countdown
                countdown();
            } else {
                // If not, redirect to the maintenance page
                window.location.href = "https://griyamasterlandhass.my.id/maintenance?maintenance=true";
            }
        };
    </script>
</head>
<body>
    <h1>⚠ Website Sedang Maintenance ⚠</h1>
    <p>BebekGo sedang sibuk</p>
    <p>Jika sudah selesai, BebekGo akan mengembalikan dalam <span id="countdown">15</span> detik...</p>
</body>
</html>
