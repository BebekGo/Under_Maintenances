<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f8f9fa;
        }
        h1 {
            color: #dc3545;
        }
        p {
            font-size: 18px;
            color: #6c757d;
        }
        #countdown {
            font-size: 24px;
            font-weight: bold;
            color: #28a745;
        }
    </style>
    <script>
        let count = 15; // Countdown time in seconds
        function countdown() {
            if (count > 0) {
                document.getElementById("countdown").textContent = count;
                count--;
                setTimeout(countdown, 1000);
            } else {
                // Refresh the page when countdown finishes
                location.reload();
            }
        }

        window.onload = function() {
            // Check if the maintenance query parameter is present
            const urlParams = new URLSearchParams(window.location.search);
            const isMaintenancePage = urlParams.has('maintenance');

            // Check if sessionStorage already contains 'redirected' flag
            if (!sessionStorage.getItem('redirected')) {
                if (isMaintenancePage) {
                    // If we are on the maintenance page, set 'redirected' flag to avoid infinite loop
                    sessionStorage.setItem('redirected', 'true');
                    countdown();
                } else {
                    // If we are not on the maintenance page, and the page rule is off, redirect to the maintenance page
                    window.location.href = "https://griyamasterlandhass.my.id/maintenance?maintenance=true";
                }
            } else {
                // If already redirected, stay on the current page (maintenance page) and start the countdown
                if (isMaintenancePage) {
                    countdown();
                } else {
                    // If the page rule is off and we are not on the maintenance page, redirect to the main site
                    window.location.href = "https://griyamasterlandhass.my.id/lovelace";
                }
            }
        };
    </script>
</head>
<body>
    <h1>⚠ Website Sedang Maintenance ⚠</h1>
    <p>BebekGo sedang sibuk</p>
    <p>Jika sudah selesai, BebekGo akan mengembalikan dalam <span id="countdown">15</span> detik...</p>
</body>
</html>
