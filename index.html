<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Assistant</title>
    <style>
        body {
            background-color: #111;
            color: #e1e1e1;
            font-family: Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        .logo {
            width: 100px;
            height: auto;
            margin-bottom: 20px;
        }

        .message {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .retry {
            color: #1e90ff;
            cursor: pointer;
            text-decoration: underline;
        }

        .lines {
            width: 100%;
            height: 200px;
            background: repeating-linear-gradient(
                90deg,
                rgba(255, 255, 255, 0.1),
                rgba(255, 255, 255, 0.1) 10px,
                transparent 10px,
                transparent 20px
            );
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="new_logo.png" alt="New Logo" class="logo">
        <div class="message">Unable to connect to Home Assistant.</div>
        <div class="retry" onclick="location.reload()">Retry Now</div>
        <div class="lines"></div>
    </div>
</body>
</html>
